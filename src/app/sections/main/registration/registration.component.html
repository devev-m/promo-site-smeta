<section id="form" class="registration">
   <div class="container">
     <h2 class="registration__title">Быстрая регистрация в Сметном офисе</h2>
     <p class="registration__text">Начните работу прямо сейчас</p>
     <form action="#" method="post" class="registration__form">
       <input type="text" class="registration__form-input registration__form-input-name" placeholder="Ваше имя" required>
       <input type="mail" class="registration__form-input registration__form-input-mail" placeholder="Почта" required>
       <p class="registration__form-input-text">Нажимая кнопку “Отправить” вы соглашаетесь на обработку персональных данных</p>
       <button class="registration__form-button" type="submit">Зарегистрироваться</button>
     </form>
     <img src="../assets/images/ball-footer.png" alt="" class="registration__img">
   </div>
 </section>
